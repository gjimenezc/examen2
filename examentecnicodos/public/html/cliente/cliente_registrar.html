<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/generales/reset.css">
    <link rel="stylesheet" href="../../css/generales/general.css">
    <link rel="stylesheet" href="../../css/formularios/formularios.css">
  </head>
  <body>
      <header>
          <div class="logo">
            <img src="../../img/International_Pokémon_logo.svg.png" alt="Pokemón logo">
          </div>
          <div>
              <button id="btnEntrenador" class="button-header">Entrenadores</button>
              <button id = "btnPokemones" class="button-header">Pokemónes</button>
          </div>
          <div class="clear"></div>
          
      </header>
    <div class="wrapper-formulario">
        <form>
            <h3>Registro de Pokemón</h3>

            <div class="columna-i">
              <div class="wrapper-imagen">
                  <img src="" alt="Foto del cliente" id="fotoCliente">
              </div>  
    
              <button type="button" id="btnSubirFoto" class="btn-subir">Subir foto de pokemón</button>

              <div class="field">
                  <label for="correoCliente">Correo electrónico</label>
                <input type="email" id="correoCliente" ></input>
              </div>

              <div class="field">
                  <label for="contrasennaCliente">Contraseña</label>
                <input type="text" id="contrasennaCliente" ></input>
              </div>

              <div class="field">
                  <label for="confirmacionCliente">Confirmación de contraseña</label>
                <input type="text" id="confirmacionCliente" ></input>
              </div>
            </div>

            <div class="columna-d">
              <div class="field">
                  <label for="cedulaCliente">Cédula</label>
                <input type="number" id="cedulaCliente" ></input>
              </div>
          
              <div class="field">
                  <label for="nombreCliente">Primer nombre</label>
                <input type="text" id="nombreCliente"></input>
                
              </div>  

              <div class="field">
                  <label for="nombreDosCliente">Segundo nombre</label>
                <input type="text" id="nombreDosCliente"></input>
                
              </div>  

              <div class="field">
                  <label for="apellidoCliente">Primer apellido</label>
                <input type="text" id="apellidoCliente"></input>
                
              </div>  

              <div class="field">
                  <label for="apellidoDosCliente">Segundo apellido</label>
                <input type="text" id="apellidoDosCliente"></input>
                
              </div>  

              <div class="field">
                  <label for="nacimientoCliente">Fecha de nacimiento</label>
                <input type="date" id="nacimientoCliente"></input>
                
              </div>  

              <div class="field">
                <label for="sexoCliente" >Sexo</label>
                <select id="sexoCliente">
                    <option value="defecto" selected>Seleccionar sexo</option>
                  <option value="Masculino">Masculino</option>
                  <option value="Femenino">Femenino</option>
                </select> 

              </div>

              <button type="button" id="btnGuardar" class="btn-guardar">Registrar</button>  
            </div>
        </form>
    </div>
    <script src="../../js/jquery-3.3.1.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="../../js/cliente/servicio_cliente_registrar.js"></script>
    <script src="../../js/cliente/controlador_cliente_registrar.js"></script>
  </body>
</html>
