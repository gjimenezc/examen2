<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/generales/reset.css">
    <link rel="stylesheet" href="../../css/generales/general.css">
    <link rel="stylesheet" href="../../css/formularios/formularios.css">
    <title>Hotels.com</title>
  </head>
  <body>
      <header>
          <div class="logo">
              <img src="../../img/logo-hoteles-com.png" alt="logo">
          </div>
          <div>
                <button class="button-header" onclick="window.location.replace('../../html/general/index.html')">Regresar</button>
                <button id="btnSalir" class="button-header ocultar">Cerrar Sesión</button>
          </div>
          <div class="clear"></div>
          
      </header>
    <div class="wrapper-formulario">
        <h3 class="titulo-lista">Inicio de Sesión</h3>
      
        <form >
            <div class="field">
                <label for="txtCorreoInicio">Correo Electrónico</label>
              <input type="text" name="txtCorreoInicio" id="txtCorreoInicio" placeholder="Correo Electrónico">
              
            </div>
            <div class="field">
                <label for="txtContrasennaInicio">Contraseña</label>
              <input type="password" name="txtContrasennaInicio" id="txtContrasennaInicio" placeholder="Contraseña">
              
            </div>
            <button type="button" id="btnInicioSesion" class="btn-guardar iniciar">Iniciar sesión</button>
        </form>
    </div>
    <script src="../../js/jquery-3.3.1.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="../../js/inicioSesion/login.service.js"></script>
		<script src="../../js/inicioSesion/auth.service.js"></script>
    <script src="../../js/inicioSesion/login.controller.js"></script>
  </body>
</html>
