<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/generales/reset.css">
    <link rel="stylesheet" href="../../css/generales/general.css">
    <link rel="stylesheet" href="../../css/formularios/formularios.css">
  </head>
  <body>
      <header>
          <div class="logo">
            <img src="../../img/International_Pokémon_logo.svg.png" alt="Pokemón logo">
          </div>
          <div>
              <button id="btnEntrenador" class="button-header">Entrenadores</button>
              <button id = "btnPokemones" class="button-header">Pokemónes</button>
          </div>
          <div class="clear"></div>
          
      </header>
    <div class="wrapper-formulario">
        <h3 class="titulo-lista">Inicio de Sesión</h3>
      
        <form >
            <div class="field">
              <input type="text" name="correoIniciarSesion" id="correoIniciarSesion" placeholder="Correo Electrónico">
              <label for="correoIniciarSesion">Correo Electrónico</label>
            </div>
            <div class="field">
              <input type="password" name="contrasennaInciarSesion" id="contrasennaInciarSesion" placeholder="Contraseña">
              <label for="contrasennaInciarSesion">Contraseña</label>
            </div>
            <button type="button" id="btnGuardar" class="btn-guardar">Iniciar sesión</button>
        </form>
        <a class="botonolvidarcontrasenna" href="/accounts/password/reset/">¿Olvidaste tu contraseña?</a>
    </div>
    <script src="../../js/jquery-3.3.1.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="../../js/pokemon/controlador_pokemon_form.js"></script>
    <script src="../../js/pokemon/servicio_pokemon_form.js"></script>
  </body>
</html>
