<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/generales/reset.css">
    <link rel="stylesheet" href="../../css/generales/general.css">
    <link rel="stylesheet" href="../../css/formularios/formularios.css">
    <title>Hotels.com</title>
  </head>
  <body>
      <header>
          <div class="logo">
							<img src="../../img/logo-hoteles-com.png" alt="logo">
					</div>
					<div>
							<button id="btnIniciarSesion" class="button-header ocultar">Iniciar Sesión</button>
							<button id = "btnRegistrarCliente" class="button-header ocultar">Registrar Cliente</button>
							<button id = "btnRegistrarClienteIndex" class="button-header ocultar">Registrar Cliente</button>
							<button id = "btnRegistrarClienteDos" class="button-header">Perfil Cliente</button>
							<button id="btnClientes" class="button-header ocultar">Clientes</button>
							<button id="btnRegistrarHotel" class="button-header ocultar">Registrar Hotel</button>
							<button id="btnHotelesAdministrador" class="button-header ocultar">Hoteles</button>
							<button id="btnHotelesCliente" class="button-header">Hoteles</button>
							<button id="btnSalir" class="button-header">Cerrar Sesión</button>
					</div>
					<div class="clear"></div>
          
      </header>
    <div class="wrapper-formulario">
        <form>
            <h3>Registro de Hotel</h3>

            <div class="columna-i">
              <div class="wrapper-mapa">
                  <div id="map" style="width: 100%;height: 300px; margin-top: 100px"></div>
              </div>
              
              <div class="field">
                  <label for="provinciaHotel" >Provincia</label>
                <select id="provinciaHotel">
                  <option value="defecto">Seleccionar provincia</option>
                  <option value="San José">San José</option>
                  <option value="Cartago">Cartago</option>
                  <option value="Alajuela">Alajuela</option>
                  <option value="Heredia">Heredia</option>
                  <option value="Guanacaste">Guanacaste</option>
                  <option value="Puntarenas">Puntarenas</option>
                  <option value="Limón">Limón</option>
                </select> 
             
              </div>

              <div class="field">
                  <label for="cantonHotel" >Cantón</label>
                <select id="cantonHotel">
                    <option value="defecto">Seleccionar cantón</option>
                </select> 
             
              </div>

              <div class="field">
                  <label for="distritoHotel" >Distrito</label>
                <select id="distritoHotel">
                    <option value="defecto">Seleccionar distrito</option>
                </select> 
             
              </div>

              <div class="field">
                  <label for="direccionHotel">Dirección exacta</label>
                <textarea id="direccionHotel" rows="5"></textarea>
              </div>
            </div>

            <div class="columna-d">
              <div class="field">
                  <label for="nombreHotel">Nombre</label>
                <input type="text" id="nombreHotel" ></input>
                
              </div>
          
              <div class="field">
                  <label for="telServicioHotel">Teléfono de servicio al cliente</label>
                <input type="text" id="telServicioHotel"></input>
                
              </div>
              
              <div class="field">
                  <label for="correoServicioHotel">Email de servicio al cliente</label>
                <input type="email" id="correoServicioHotel"></input>
                
              </div>

              <div class="field">
                  <label for="telReservacionHotel">Teléfono para reservaciones</label>
                <input type="text" id="telReservacionHotel"></input>
                
              </div>

              <div class="field">
                  <label for="correoReservacionHotel">Email para reservaciones</label>
                <input type="email" id="correoReservacionHotel"></input>
                
              </div>

              <button type="button" id="btnEditar" class="btn-guardar">Editar</button>  
              <button type="button" id="btnGuardar" class="btn-guardar ocultar">Guardar</button>  
            </div>
        </form>
    </div>
    <script src="../../js/jquery-3.3.1.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="../../js/inicioSesion/login.service.js"></script>
		<script src="../../js/inicioSesion/auth.service.js"></script>
    <script src="../../js/inicioSesion/login.controller.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?AIzaSyDLH5HFcOgm52uBx3KmNAcAIVGU6b0D-FE&callback=initMap"
    type="text/javascript"></script>
    <script src="../../js/hotel/servicio_mapa.js"></script>
    <script src="../../js/hotel/servicio_hotel_mostrar.js"></script>
    <script src="../../js/hotel/controlador_hotel_mostrar_cliente.js"></script>
    <script src="../../js/general/controlador_landing.js"></script>
  </body>
</html>
